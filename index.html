<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="./resource/html2canvas.min.js"></script>
    <script defer src="app.js"></script>

    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link rel="icon" href="img/logo.jpg" type="image/x-icon">
    <title>Thumbnail-Factory</title>
</head>

<body>

    <section class="wrapper">
        <article class="contents">
            <header>
                <div class="author">
                    <a class="logo" href="https://blog.naver.com/dlqndl66" target="blog">
                        <img src="img/logo.jpg" alt="">
                    </a>
                </div>
                <h1>Naver Blog <br>Thumbnail Factory</h1>
                <p>네이버 블로그 썸네일 제작소</p>

            </header>
            <div id="capture" class="preview">
                <ul class="components" id="comp__opt1">
                    <li class="render title">제목</li>
                    <li class="render subtitle">부제목</li>
                </ul>
            </div>
            <div class="control__panel">
                <div class="inputFields">
                    <input class="input__field input__title" data-set="title" type="text" spellcheck="false" placeholder="✍️제목을 입력하세요">
                    <input class="input__field input__subtitle" data-set="subtitle" type="text" spellcheck="false" placeholder="✍️부제목을 입력하세요">
                </div>

                <div class="background__btns">
                    <span class="background__txt">배경을 정하기</span>
                    <div id="background__btn__container" class="btns">
                        <button class="btn random__gradient">랜덤 그라디언트</button>
                        <button class="btn random__solid">랜덤 단색</button>
                        <button class="btn img__url">이미지 URL</button>
                    </div>
                </div>

                <div class="components__btns">
                    <span class="components__txt">썸네일 구성 요소 설정하기</span>
                    <div id="component__btn__container" class="btns">
                        <button data-set="comp__opt1" class="btn component__opt selected">제목 / 부제목</button>
                        <button data-set="comp__opt2" class="btn component__opt">제목만</button>
                    </div>
                </div>

                <div class="text__style">
                    <span class="textstyle__txt">텍스트 설정하기</span>
                    <div id="textstyle__btn__container" class="btns">
                        <button class="btn text__btn text__shadow">텍스트 그림자</button>
                        <button class="btn text__btn text__invert">텍스트 색상 반전</button>
                        <button class="btn text__btn text__size">제목 크기 작게</button>
                    </div>
                </div>

                <div class="master__panel">
                    <button class="btn" id="initialize">초기화하기</button>
                    <button class="btn" id="export">이미지로 저장하기✨</button>
                </div>

            </div>
        </article>
        <div class="copyright">
            <a href="https://blog.naver.com/dlqndl66" target="blog">
                <p class="email">dlqndl66@naver.com</p>
                <p class="pinterest">Images from pinterest</p>
            </a>
        </div>
    </section>
    <section class="mod capture_modal hidden"></section>
    <div class="mod overlay hidden"></div>

</body>

</html>
